<div class="client-page">

  <div class="container mt-4">

    <!-- Titre -->
    <h2>Gestion des Clients</h2>

    <!-- Barre de recherche -->
    <div class="mb-3 text-center">
      <input type="text" class="form-control w-50 mx-auto"
             placeholder="Rechercher par nom ou ID"
             [(ngModel)]="searchTerm" (input)="filterClients()">
    </div>

    <!-- Bouton Ajouter Client -->
    <div class="mb-3 text-end">
      <button class="btn btn-primary" (click)="openAddModal()">Ajouter un client</button>
    </div>

    <!-- Table des clients -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of pagedClients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.status }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(client)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="deleteClient(client.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav *ngIf="totalPages > 1" class="d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Précédent</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Suivant</a>
        </li>
      </ul>
    </nav>

  </div>

  <!-- Modal Ajouter / Modifier -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Modifier Client' : 'Ajouter Client' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" [(ngModel)]="selectedClient.name" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="selectedClient.email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Téléphone</label>
              <input type="text" class="form-control" [(ngModel)]="selectedClient.phone" name="phone">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" [(ngModel)]="selectedClient.status" name="status">
                <option>Actif</option>
                <option>Inactif</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          <button class="btn btn-primary" (click)="saveClient()">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        </div>
      </div>
    </div>
  </div>

</div>
